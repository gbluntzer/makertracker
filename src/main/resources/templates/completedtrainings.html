<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" lang="en"/>
<body>
<div id="mainContainer" class="flexBoxContainer">
    <div th:replace="fragments/menu :: menu"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <form>
                    <div class="form-group" style="display:none">
                        <label for="completedTrainingId">Id:</label>
                        <input type="text" class="form-control" id="completedTrainingId"/>
                    </div>
                    <div class="form-group">
                        <label for="trainingDate">Date:</label>
                        <input type="date" class="form-control date" id="trainingDate"/>
                    </div>


                    <div class="form-group">
                        <label for="memberId">Member:</label>
                        <select class="form-control" id="memberId" >
                            <option value="">Select Member</option>
                            <option th:each="member : ${members}"
                                    th:value="${member.id}"
                                    th:text="${member.memberName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="trainingId">Training:</label>
                        <select class="form-control" id="trainingId" >
                            <option value="">Select Training</option>
                            <option th:each="training : ${trainings}"
                                    th:value="${training.id}"
                                    th:text="${training.title}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select  class="form-control" id="status">
                            <option>Select One</option>
                            <option>Completed Training</option>
                            <option>Verified</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default" id="btn_submit">Add / Update Completed Training</button>
                </form>
            </div>
        </div>
        <br />
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Completed Trainings</h1>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th class="hidden-xs hidden-sm">Id</th>
                            <th>Member</th>
                            <th>Training</th>
                            <th class="hidden-xs hidden-sm">Date</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="completedtraining : ${completedtrainings}">
                            <td class="hidden-xs hidden-sm"  th:text="${completedtraining.id}"></td>
                            <td th:text="${completedtraining.memberName}"></td>
                            <td th:text="${completedtraining.trainingTitle}"></td>
                            <td class="hidden-xs hidden-sm" th:text="${completedtraining.trainingDate}"></td>
                            <td th:id="${completedtraining.id}"><button class="btn btn-danger delete-training">Delete</button></td>
                            <td th:id="${completedtraining.id}"><button class="btn edit-training">Edit</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="../static/script/completedtraining.js"  th:src="@{script/completedtraining.js}" type="application/javascript"></script>

</body>
</html>
