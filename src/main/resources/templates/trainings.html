<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" lang="en"/>
<body>
<div id="mainContainer" class="flexBoxContainer">
    <div th:replace="fragments/menu :: menu"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="training_title">Title:</label>
                        <input type="text" class="form-control" id="training_title"/>
                    </div>
                    <div class="form-group">
                        <label for="training_description">Description:</label>
                        <textarea  class="form-control" id="training_description"/>
                    </div>


                    <div class="form-group">
                        <select class="form-control" id="asset_id" >
                            <option value="">Select Asset</option>
                            <option th:each="asset : ${assets}"
                                    th:value="${asset.id}"
                                    th:text="${asset.title}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-default" id="btn_submit">Add New Training</button>
                </form>
            </div>
        </div>
        <br />
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Trainings</h1>

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Asset</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="training : ${trainings}">
                            <td th:text="${training.id}"></td>
                            <td th:text="${training.title}"></td>
                            <td th:text="${training.description}"></td>
                            <td th:text="${training.assetId}"></td>
                            <td th:id="${training.id}"><button class="btn btn-danger delete-training">Delete</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="../static/script/training.js"  th:src="@{script/training.js}" type="application/javascript"></script>

</body>
</html>
